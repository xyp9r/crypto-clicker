<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker Tycoon </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="main-selection">
            <h1>Crypto Tycoon</h1>
            
            <div class="score-board">
                <span id="score">0</span> $
                <div class="per-second">Доход: <span id="income">0</span> $/сек</div>
            </div>

            <div class="coin-container">
                <div class="fallback-coin">₿</div>
            </div>
    </div>

    <div class="shop-section">
        <h2>Магазин Видеокарт</h2>
        <div id="shop-items"></div>
    </div>

</div>

<div class="upgrade-corner">
        <button id="btn-double" class="fancy-upgrade-btn">
            Купить х2 Клик (5000$)
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
